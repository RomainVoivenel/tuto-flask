{% extends 'base.html' %}
{% block styles %}
{{ super() }}
{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='home.css')}}">
<h1>{{title}}</h1>
<select id="deroulant">
{% for x in authors %}
    <option>{{x.author.name}}</option>
{% endfor %}
</select>
<div class="sample">
    {% for x in books %}
    <a href="{{url_for('detail', id=x.id)}}">
    <img src="{{ url_for('static', filename='images/'+x.img) }}" alt="{{x.title}}" title="{{x.title}}">
    </a>
    {% endfor %}
</div>
{% endblock %}
