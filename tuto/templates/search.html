{% extends "base.html" %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
{% endblock %}
{% block content %}
    <h1>Résultats de recherche</h1>
    <div class="sample">
        {% if books %}
            {% for x in books %}
                <div class="book-item">
                    <img src="{{ url_for('static', filename='images/' + x.image) }}" alt="{{ x.title }}" title="{{ x.title }}">
                    <h3>{{ x.title }}</h3>
                    <p>Auteur: {{ x.author.name }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>Aucun résultat trouvé.</p>
        {% endif %}
    </div>
{% endblock %}
